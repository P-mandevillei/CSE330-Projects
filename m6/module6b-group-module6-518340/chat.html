<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Bootstrap Stylesheet: https://getbootstrap.com/ -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <link rel="stylesheet" type="text/css" href="chat.css">

    <!-- Socket.io client side -->
    <script src="/socket.io/socket.io.js"></script>

    <!-- JQuery and dialog -->
    <link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.7.2/themes/start/jquery-ui.css" type="text/css" rel="Stylesheet">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.3/jquery.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.5/jquery-ui.min.js"></script>

    <!-- Obscenity npm filter -->
    <script src="obscenity.bundle.js"></script>

    <!-- Node.js server -->
    <script src="chat.js" defer></script>

</head>
<body>
    <div id="nickname"> 
        <h1>Enter your nickname to begin chatting</h1>
        <form>
            <input type="text" id="nickname_input" name="nickname" placeholder="nickname">
            <button id="nicknameBtn">Enter Chat!</button>
        </form>
    </div>

    <div class="showAfterSignIn">
    <div id="welcome"></div>
    <span id="obscenityFilterSpan">
        <label for="obscenityFilter">Obscenity filter: </label>
        <select name="obscenityFilter" id="obscenityFilter">
            <option value="off">off</option>
            <option value="on">on</option>
        </select>
    </span>

    <div class="showBeforeEnteringRoom">
        <div>
            <form>
                <label for="createRoom">Create a new room: <input type="text" name="roomname" id="createRoom" placeholder="Super Cool Room Name"> </label>
                <select id="roomType">
                    <option value="public">Public Room</option>
                    <option value="private">Private Room</option>
                </select>
                <label for="roomPassword"><input type='password' name='password' id="roomPassword" placeholder="Password"></label>
                <button id="createRoomBtn">Confirm</button>
            </form>
        </div>

        <div class="container">
            <div class="row" id="room_display"></div>
        </div>
    </div>

    <div class="showAfterEnteringRoom">
        <div id="roomTitle"></div>
        <span id="ownerFilter" class="handle">
            <label for="ownerFilterBtn">Turn filter on for everyone</label>
            <input type="checkbox" id="ownerFilterBtn">
        </span>
        <strong id="isOwnerFilterOn"></strong>
        <div id="roomUsers"></div>
        <div>
            <label for="sendMsg"><input type='text' name='msg' id="sendMsg" placeholder="message"></label>
            <button id="sendMsgBtn">Send Message</button>
            <select id="msgType">
                <option value="public">Public Message</option>
                <option value="private">Private Message</option>
            </select>
            <label for="msgReceiver"><input type='text' name='msg' id="msgReceiver" placeholder="Username of receiver"></label>
            <button id="leaveRoom">Leave the chatroom</button>
        </div>
        <div id="displayMsg"></div>
        <div id="kickoutMsg"></div>
    </div>
    </div>

    <div class="dialog" id="userOptions">
        <strong id="userOptionsTitle"></strong>
        <div class="handle" id="target_username"></div>
        <div class="handle" id="target_roomid"></div>
        <button id="kickout">Kick them out!</button>
        <button id="block">Block them forever!</button>
    </div>
</body>
</html>
